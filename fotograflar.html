<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ronaldo Resim Galerisi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .ronaldo-img {
      width: 100%;
      height: 200px; 
      object-fit: cover; 
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ronaldo Resim Galerisi</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="img/r1.jpg" alt="Ronaldo 1" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r2.jpg" alt="Ronaldo 2" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r3.jpg" alt="Ronaldo 3" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r4.webp" alt="Ronaldo 4" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r5.jpeg" alt="Ronaldo 5" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r6.jpg" alt="Ronaldo 6" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r7.jpg" alt="Ronaldo 7" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r8.webp" alt="Ronaldo 8" class="ronaldo-img">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/r9.jpg" alt="Ronaldo 9" class="ronaldo-img">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
